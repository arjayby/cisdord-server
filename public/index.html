<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Server | cisdord</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        font-family: "Helvetica Neue", "Helvetica", "Arial", "sans-serif";
        font-weight: 400;
        font-size: 16px;
        color: #2c3e50;
      }

      .center-text {
        text-align: center;
      }

      main {
        margin-top: 100px;
        padding: 20px;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 1em;
      }

      a {
        color: #6c63ff;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: #6c63ff;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <footer>
        <p class="center-text">
          For more information see
          <a
            href="https://github.com/arjayby/cisdord-server"
            title="cisdord server"
            target="blank"
            >https://github.com/arjayby/cisdord-server</a
          >.
        </p>
      </footer>
    </main>
  </body>
</html>
